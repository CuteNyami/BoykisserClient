plugins {
    id 'java'
}

group = 'org.example'
version = '1.0'

configurations {
    extraLibs
}

repositories {
    mavenCentral()
}

dependencies {
    extraLibs "io.github.spair:imgui-java-app:1.86.10"
    extraLibs "io.github.spair:imgui-java-binding:1.86.10"
    extraLibs "io.github.spair:imgui-java-natives-windows:1.86.10"
    extraLibs "net.java.dev.jna:jna:5.10.0"
    extraLibs group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
    configurations.implementation.extendsFrom(configurations.extraLibs)
}

jar {
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

jar {
    manifest {
        attributes "Main-Class": "net.luconia.installer.Main"
        attributes "Class-Path": configurations.compile.collect { it.absolutePath }.join(" ")
    }
}